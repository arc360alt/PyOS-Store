<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Store</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .search-container {
            max-width: 800px;
            margin: 0 auto 30px;
        }
        #search {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 4px;
        }
        .items-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .item {
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background-color: white;
            position: relative;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .item-image {
            width: 100%;
            height: 180px;
            background-color: #eee;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border-radius: 4px;
        }
        .item-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .item-description {
            margin-bottom: 15px;
            font-size: 14px;
            color: #333;
            line-height: 1.4;
        }
        .download-btn {
            background-color: #4257f5;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            position: absolute;
            bottom: 15px;
            right: 15px;
            transition: background-color 0.2s;
        }
        .download-btn:hover {
            background-color: #3246e0;
        }
        .item-title {
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 18px;
        }
        .no-results {
            text-align: center;
            grid-column: 1 / -1;
            padding: 40px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" id="search" placeholder="Search items...">
    </div>
    
    <div class="items-container" id="items-container">
        <!-- Items will be dynamically added here -->
    </div>

    <script>
        // Sample store items data - easily add or remove items by editing this array
        const storeItems = [
            {
                id: 1,
                title: "Digital Art Toolkit",
                description: "A comprehensive collection of brushes, textures, and templates for digital artists. Perfect for beginners and professionals alike.",
                imageSrc: "/api/placeholder/400/320",
                downloadUrl: "https://example.com/files/digital-art-toolkit.zip",
                fileName: "digital-art-toolkit.zip"
            },
            {
                id: 2,
                title: "UI Component Library",
                description: "A collection of ready-to-use UI components built with modern web standards. Includes buttons, forms, cards, and navigation elements.",
                imageSrc: "/api/placeholder/400/320",
                downloadUrl: "https://example.com/files/ui-components.zip",
                fileName: "ui-components.zip"
            },
            {
                id: 3,
                title: "Stock Photo Bundle",
                description: "High-resolution stock photos for commercial and personal use. This bundle includes landscapes, business, and lifestyle categories.",
                imageSrc: "/api/placeholder/400/320",
                downloadUrl: "https://example.com/files/stock-photos-march2025.zip",
                fileName: "stock-photos-march2025.zip"
            },
            {
                id: 4,
                title: "Font Collection",
                description: "Premium font collection featuring 50 unique typefaces. Includes serif, sans-serif, display, and handwritten styles with commercial license.",
                imageSrc: "/api/placeholder/400/320",
                downloadUrl: "https://example.com/files/premium-fonts.zip",
                fileName: "premium-fonts.zip"
            },
            {
                id: 5,
                title: "3D Model Pack",
                description: "Low-poly 3D models optimized for game development and rendering. Includes characters, props, and environment elements.",
                imageSrc: "/api/placeholder/400/320",
                downloadUrl: "https://example.com/files/3d-models-pack.zip",
                fileName: "3d-models-pack.zip"
            },
            {
                id: 6,
                title: "Audio Sound Effects",
                description: "Royalty-free sound effects for videos, games, and multimedia projects. Over 200 high-quality sounds in WAV format.",
                imageSrc: "/api/placeholder/400/320",
                downloadUrl: "https://example.com/files/audio-effects.zip",
                fileName: "audio-effects.zip"
            }
        ];

        // Function to render all store items
        function renderItems(items = storeItems) {
            const container = document.getElementById('items-container');
            container.innerHTML = '';
            
            if (items.length === 0) {
                container.innerHTML = '<div class="no-results">No items found matching your search</div>';
                return;
            }
            
            items.forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.className = 'item';
                
                itemElement.innerHTML = `
                    <div class="item-image">
                        <img src="${item.imageSrc}" alt="${item.title}">
                    </div>
                    <div class="item-title">${item.title}</div>
                    <div class="item-description">${item.description}</div>
                    <button class="download-btn" data-id="${item.id}">Download</button>
                `;
                
                container.appendChild(itemElement);
            });
            
            // Add event listeners to download buttons
            document.querySelectorAll('.download-btn').forEach(button => {
                button.addEventListener('click', handleDownload);
            });
        }
        
        // Function to handle the download
        function handleDownload(e) {
            const itemId = parseInt(e.target.getAttribute('data-id'));
            const item = storeItems.find(item => item.id === itemId);
            
            if (!item) return;
            
            // Create a temporary anchor element and trigger download
            const a = document.createElement('a');
            a.href = item.downloadUrl;
            a.download = item.fileName || item.title.replace(/\s+/g, '-').toLowerCase() + '.zip';
            a.target = '_blank'; // Opens in a new tab if direct download doesn't start
            
            // Some browsers require the element to be on the DOM
            document.body.appendChild(a);
            a.click();
            
            // Clean up
            setTimeout(() => {
                document.body.removeChild(a);
            }, 100);
            
            // Tracking download (optional)
            console.log(`Download initiated for: ${item.title}`);
        }
        
        // Filter items based on search input
        document.getElementById('search').addEventListener('input', e => {
            const searchTerm = e.target.value.toLowerCase();
            
            if (!searchTerm.trim()) {
                renderItems();
                return;
            }
            
            const filteredItems = storeItems.filter(item => 
                item.title.toLowerCase().includes(searchTerm) || 
                item.description.toLowerCase().includes(searchTerm)
            );
            
            renderItems(filteredItems);
        });
        
        // Initial render
        renderItems();
    </script>
</body>
</html>
